<script type="text/babel">
    const root = document.getElementById("root");

    const BotoomInput = {
        Input(){
            return <input />;
        },
        Checkbox(){
            return <input type="checkbox" />
        }
    }

    function Botoom({content,href,onClick}) {
        let TypeButton = 'button'
        const prop = {}
        if (href) {
            prop.href = href
            TypeButton = 'a'
        }

        if (onClick) {
            prop.onClick = onClick
        }

        return <TypeButton {...prop} className="cssButton">{content}</TypeButton>
    }

    function App(){
        
        return (
            <div className="container">
                < Botoom 
                    content = 'click'
                    href="http://127.0.0.1:5500/index.html"
                    onClick = {() =>{ console.log('yeu cong')}}
                />
            </div>
        )
    }
    ReactDOM.render(<App />,root);
</script>
