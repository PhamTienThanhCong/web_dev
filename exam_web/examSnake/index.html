<head>

            <!-- <div class="game-bottom-2">
                Stop: space
            </div> -->
            <button class="game-bottom-2" onclick="stopSnake()">Stop: space</button>
            <!-- <div class="game-bottom-4">
                contact me 
            </div> -->
            <a class="game-bottom-4" href="https://www.facebook.com/phamtienthanhcong/">contact me</a>

        </div>

        <div class="game-menu">
            <canvas id="myCanvas" width="420" height="420" style="border:1px solid #c3c3c3;">
    
            </canvas>
